<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Ticketing System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container d-flex justify-content-between">
            <ul class="navbar-nav d-flex flex-row align-items-center">
                    <li class="nav-item me-3">
                        <a class="navbar-brand text-white" href="{% url 'ticket_list' %}">Ticketing System</a>
                      </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item me-3">
                        <a class="nav-link text-white" href="{% url 'ticket_list' %}">
                            <i class="bi bi-plus-circle"></i> Home
                        </a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link text-white" href="{% url 'create_ticket' %}">
                        <i class="bi bi-plus-circle"></i> Create Ticket
                        </a>
                    </li>
            </ul>
                            <form action='{% url "logout" %}' method='POST' class="ms-auto">
                                {% csrf_token %}
                                <button class="btn btn-danger" type='submit'>Logout</button>
                            </form>
                    {% else %}
                        
                    {% endif %}
            
        </div>
    </nav>

    <main class="container py-4">

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
